layer:
  id: "building"
  description: |
      All [OSM Buildings](http://wiki.openstreetmap.org/wiki/Buildings). All building tags are imported ([`building=*`](http://wiki.openstreetmap.org/wiki/Key:building)). The buildings are not yet ready for 3D rendering support and any help to improve
      this is welcomed.
  buffer_size: 4
  datasource:
    key_field: osm_id
    key_field_as_attribute: no
    query: (SELECT osm_id, geometry, name, building FROM layer_building(!bbox!, z(!scale_denominator!))) AS t
  fields:
    name:
    building:
schema:
  - ./building.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
